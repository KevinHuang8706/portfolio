<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = '../global.js' type = 'module'></script>
    <script src = 'main.js' type = 'module'></script>
    <link rel = 'stylesheet' href = '../style.css'>
    <title>Meta</title>
</head>
<body>
    <h1>Meta</h1>
    <div id="scrollytelling">
        <div id="scroll-container">
            <div id="spacer"></div>
            <div id="items-container"></div>
        </div>
        <div id="chart">
            <!--<label for="time-slider" class="time-filter-label">
                <span>Show commits until:</span>
                <input id="time-slider" type="range" min="0" max="100" value="100"/>
                <time id="selected-time"></time>
            </label> -->
            <div id="stats"></div>
            <dl class="files" hidden></dl>
            <h1>Commits by Time of Day</h1>
        </div>
    </div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
    <dl id="commit-tooltip" class="info tooltip">
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank" rel="noopener"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>
      
        <dt>Author</dt>
        <dd id="commit-author"></dd>
      
        <dt>Lines edited</dt>
        <dd id="commit-lines"></dd>
    </dl>
</body>
</html>
